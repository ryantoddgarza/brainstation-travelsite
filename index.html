<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fly Away - Home</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar__main-title">
      <a href="/index.html">Fly Away</a>
    </div>
    <div class="navbar__hamburger"></div>
    <ul class="navbar__links-container">
      <li class="navbar__item"><a class="navbar__link navbar__link--active" href="/index.html">Home</a></li>
      <li class="navbar__item"><a class="navbar__link" href="/pages/hawaii.html">Hawaii</a></li>
      <li class="navbar__item"><a class="navbar__link" href="/pages/iceland.html">Iceland</a></li>
      <li class="navbar__item"><a class="navbar__link" href="/pages/greece.html">Greece</a></li>
    </ul>
  </nav>
  <main>
    <section class="app__section app__bg-light">
      <div class="container hero">
        <div class="hero__lead">
          <p class="hero__tagline">Travelling is always better with friends</p>
          <p class="hero__sub">The word "travel" is most likely lost in history but the memories with friends will last forever. Book a trip today and gain memories of a lifetime.</p>

        </div>
        <div class="hero__image">
          <img src="assets/hero.png" alt="people choosing a destination on a globe">
        </div>
      </div>
    </section>
    <section class="app__section">
      <div class="container recommendations">
        <h2 class="app__section-heading">Recommendations</h2>
        <div class="card__card-row">
          <a href="/pages/hawaii.html">
            <div class="card recommendations__hawaii">
              <h3 class="card__title card__title--bottom">Hawaii</h3>

          </a>
          <a href="/pages/iceland.html">
            <div class="card recommendations__iceland">
              <h3 class="card__title card__title--bottom">Iceland</h3>
            </div>

      </div>
